server:
  port: 3100
spring:
  config:
    activate:
      on-profile: test
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
      data-locations: test-data.sql
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:~/h2DBs/medtracker;AUTO_SERVER=TRUE


