<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
    <h1>UPLOAD PAGE</h1>

<div>
    <h2>Excel import</h2>
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <input type="file" th:name="file">
        <input th:type="submit" value="Import" />
    </form>

    <a th:href="@{/graphs}">View graphs</a>
</div>


</body>
</html>
