<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" th:href="@{../css/main.css}">
</head>
<body>
    <div th:insert="~{headerAndFooter :: header}"></div>
    <div class="mainContent">
        <div class="centeredLayout"><h1>Upload</h1>
            <div class="upload_container">

                    <div class="upload_container_header">
                       (Deprecated) Import file (.xlxs)
                    </div>


                    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                        <div class="input_container">
                            <input type="file" th:name="file">
                        </div>
                        <input th:type="submit" value="Import"/>
                    </form>
            </div>

            <div class="upload_container">
                <div class="upload_container_header">
                    Import Dose File (.xlxs)
                </div>

                <form th:action="@{/patient/upload/doseUpload}" method="post" enctype="multipart/form-data">
                    <div class="input_container">
                        <input type="file" th:name="dosesFile">
                    </div>
                    <input th:type="submit" value="Import"/>
                </form>
            </div>
            <div class="upload_container">
                <div class="upload_container_header">
                    Import Blood Pressure File (.xlxs)
                </div>
                <form th:action="@{/patient/upload/bloodPressureUpload}" method="post"
                      enctype="multipart/form-data">

                        <div class="input_container">
                            <input type="file" th:name="bloodPressureFile" id="fileUpload">
                        </div>
                        <input th:type="submit" value="Import"/>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
